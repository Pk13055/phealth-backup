{%  extends "healthseeker/base_dashboard.html" %}
{% load static %}

{% block content %}

    {% block settings %}
        {% endblock %}
      
      
        <section class="form_reg_one_hero dash_board">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        
                        <div class="form_reg_one form_reg_one_m_p">
                            
                            
                            <div class="form_reg_one_in form_reg_one_in_my_p">
                                
                                <h3>Settings</h3>
                        
                                <ul class="my_profile_div">
                                    <li class="active"><a href="../dashboard/change_pswd.html"><img src="../img/dashboard/my_profile.png">Change Password</a></li>
                                    <li><a href="../dashboard/manage_intrests.html"><img src="../img/dashboard/my_profile.png">Manage Intrests</a></li>
                                    
                                </ul>
                                
                                <div class="my_pro_form_he">
                                
                                    <h2 class="reset_psdd">Reset Password</h2>
                                    <p class="reset_psdd_p">Choose a strong, unique password that's at leasrt 10 characters long.</p>
                                
                                    <form class="registration_form reset_pswd_main registration_form">
                                        <div class="row">
                                            
                                            <div class="col-md-7">
                                                <div class="row">
                                                    <div class="form-group custom_md_3 col-md-12">
                                                        <div class="icon-addon addon-md">
                                                            <input type="text" placeholder="Old Password" class="form-control" id="phone">
                                                        </div>
                                                    </div>

                                                    <div class="form-group custom_md_3 col-md-12">
                                                        <div class="icon-addon addon-md">
                                                            <input type="text" placeholder="New Password" class="form-control" id="email">
                                                        </div>
                                                    </div>  
                                                     <div class="form-group custom_md_3 col-md-12">
                                                        <div class="icon-addon addon-md">
                                                            <input type="text" placeholder="Confirm new Password" class="form-control" id="email">
                                                        </div>
                                                    </div> 
                                                    
                                                    
                                                    <div class="form-group custom_md_3 col-md-12">
                                                        <label class="container12"><p>Require that all devices sign in with new Password</p>
                                                          <input type="checkbox">
                                                          <span class="checkmark"></span>
                                                        </label>
                                                    </div>
                                                    
                                                    <div class="col-md-10">
                                                        <input class="reset_psd_save" type="button" value="Save">
                                                        <input class="reset_psd_cancel" type="button" value="Concel">
                                                    </div>
                                                    
                                                </div>
                                            </div>
                                             
                                        </div>
                                    </form>
                                    
                                </div>
                                
                                
                                <ul class="save_next">
                                    <li><a class="next_inf" href="../dashboard/manage_intrests.html">Next</a></li>
                                    
                                </ul>
                                
                        </div>
                            
                        </div>
                        
                        
                    </div>
                </div>
            </div>
        </section>


{% endblock  %}
