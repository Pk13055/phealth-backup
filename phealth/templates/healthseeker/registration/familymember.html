<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
            <div class="modal-body add_familymnumber">
                <div class="form_reg_one_in">
                    {% if family.count <  discountcard.coverage   %}
                    <h2>Add Family Number</h2>

                                  <form method="POST" class="registration_form">{% csrf_token %}
                                   <div class="row">
                            	        {% for field in form %}
                                                   <div class="form-group custom_md_3 col-md-6">
                                        <div class="icon-addon addon-md">

                  											{{ field }}
                  											{% for error in field.errors %}
                  											  <p style="color: red">{{ error }}</p>
                  											{% endfor %}
                  										  </div>
                  										  </div>
                  										{% endfor %}


                                    <div class="col-md-3" style="float:right">
                                         <ul class="save_next">
                                        <li><input type="submit" class="btn save_inf" value="ADD"></li>
                                      </ul>
                                    </div>
                                   </div>
                        </form>
                </div>
                 {% else %}
                                    <h1>You have already added coverage numbers</h1>
                                {% endif %}


                </div>
            </div>
        </div>
    </div>
</div>
